name: kisaan_raksha
description: "A new Flutter project for Offline Precision Agronomy."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core Features (Pinned to Stable)
  camera: 0.10.5
  tflite: ^1.1.2
  tflite_flutter: ^0.11.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  google_mlkit_text_recognition: ^0.13.0
  image: ^4.1.3
  image_picker: ^1.0.4
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  http: ^1.2.0
  provider: ^6.1.1
  intl: ^0.19.0
  flutter_tts: ^3.8.5
  cupertino_icons: ^1.0.2

# Force stable Android implementations
dependency_overrides:
  # Camera: stable for SDK 34
  camera_android: 0.10.9+12
  # Lifecycle: modern V2 embedding
  flutter_plugin_android_lifecycle: 2.0.23
  # PathProvider: compileSdk 34, no Registrar
  path_provider_android: 2.2.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# CRITICAL: This section tells Flutter to bundle your AI models and images inside the App
flutter:
  uses-material-design: true

  assets:
    # The AI Model & Labels
    - assets/models/
    
    # Images (If you added any brand bottle images)
    # - assets/images/